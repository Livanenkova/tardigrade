<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatter and External Links Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #004ED6;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
            resize: vertical;
            overflow-y: auto;
        }

        textarea:focus {
            outline: none;
            border-color: #004ED6;
            box-shadow: 0 0 5px rgba(0, 78, 214, 0.3);
        }

        .button-progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #004ED6;
            font-weight: 600;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #004ED6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #0277CC;
        }

        .results-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .result-wrapper {
            width: 48%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .result-title {
            font-weight: 600;
            color: #004ED6;
            margin-bottom: 5px;
        }

        #formattedOutput, #resultHtml {
            width: 100%;
            height: 400px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #444;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
            resize: vertical;
            overflow-y: auto;
        }

        #result {
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #444;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .progress-circle {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 5;
        }

        .progress-circle .bg {
            stroke: #ddd;
        }

        .progress-circle .progress {
            stroke: #004ED6;
            stroke-linecap: round;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            transition: stroke-dashoffset 0.4s ease;
        }

        .progress-circle .percentage {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2px;
            background-color: #fff;
            border-radius: 50%;
        }

        .duplicate-links {
            margin-top: 15px;
            max-width: 100%;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            font-size: 0.9rem;
            text-align: left;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Formatter and External Links Finder</h1>
        <p>Enter the HTML content below to find all external links and format content:</p>

        <textarea id="htmlInput" rows="10" placeholder="Paste HTML content here..."></textarea>

        <div class="button-progress-container">
            <label>
                <input type="checkbox" id="appendReferencesCheckbox">
                Append References to Formatted HTML
            </label>
            <label>
                <input type="checkbox" id="findExternalLinks">
                Find External Links
            </label>
            <label>
                <input type="checkbox" id="replaceSocialLinks">
                Replace Social Links
            </label>
            <label>
                <input type="checkbox" id="fixCapitalization">
                Fix Capitalization
            </label>
            <label>
                <input type="checkbox" id="findDuplicates">
                Find Duplicate Links
            </label>
            <label>
                <input type="checkbox" id="checkErrors">
                Check Links for Errors
            </label>
            <button onclick="processHtml()">Process HTML</button>
            <div class="progress-circle">
                <svg viewBox="0 0 60 60">
                    <circle class="bg" cx="30" cy="30" r="28"></circle>
                    <circle class="progress" cx="30" cy="30" r="28"></circle>
                </svg>
                <div class="percentage" id="progressPercentage">0%</div>
            </div>
        </div>

        <div class="results-container">
            <div class="result-wrapper">
                <h3 class="result-title">Formatted HTML:</h3>
                <textarea id="formattedOutput"></textarea>
                
                <div id="duplicateLinks" class="duplicate-links">
                    <h3 class="result-title">Duplicate Links:</h3>
                    <div id="duplicateLinksContent"></div>
                </div>
            </div>
            
            <div class="result-wrapper">
                <h3 class="result-title">External Links (Frontend View):</h3>
                <div id="result"></div>
                <h4 class="result-title">Editable HTML Code:</h4>
                <textarea id="resultHtml" readonly></textarea>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const progressCircle = document.querySelector('.progress-circle .progress');
    const radius = progressCircle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
    progressCircle.style.strokeDashoffset = circumference;
});

function updateProgress(value) {
    const progressCircle = document.querySelector('.progress-circle .progress');
    const progressPercentage = document.getElementById('progressPercentage');
    const radius = progressCircle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference - (value / 100) * circumference;

    progressCircle.style.strokeDashoffset = offset;
    progressPercentage.textContent = `${value}%`;
}

async function processHtml() {
    updateProgress(0);
    const htmlContent = document.getElementById('htmlInput').value;
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlContent, 'text/html');

    updateProgress(20);
    await cleanAndFormatHtml(doc);

    if (document.getElementById('replaceSocialLinks').checked) {
        replaceSocialLinks(doc);
    }

    if (document.getElementById('fixCapitalization').checked) {
        fixHeadingsCapitalization(doc);
    }

    updateProgress(40);

    if (document.getElementById('findExternalLinks').checked) {
        await generateReferences(doc);
    }

    updateProgress(60);

    if (document.getElementById('findDuplicates').checked) {
        findDuplicateLinks(doc);
    }

    if (document.getElementById('checkErrors').checked) {
        await checkLinksForErrors(doc);
    }

    updateProgress(100);

    const appendReferences = document.getElementById('appendReferencesCheckbox').checked;
    if (appendReferences) {
        const formattedOutput = document.getElementById('formattedOutput');
        formattedOutput.value += "\n\n" + document.getElementById('resultHtml').value;
    }
}

function cleanAndFormatHtml(doc) {
    return new Promise(resolve => {
        doc.querySelectorAll('p, span').forEach(tag => tag.replaceWith(...tag.childNodes));
        doc.querySelectorAll('*[style]').forEach(tag => tag.removeAttribute('style'));
        doc.querySelectorAll('b').forEach(b => b.outerHTML = `<strong>${b.innerHTML}</strong>`);
        doc.querySelectorAll('h2, h3, h4').forEach(heading => {
            if (!heading.textContent.trim()) heading.remove();
        });
        document.getElementById('formattedOutput').value = doc.body.innerHTML;
        resolve();
    });
}

function replaceSocialLinks(doc) {
    doc.querySelectorAll('a[href*="www.x.com"]').forEach(link => {
        link.setAttribute('href', 'https://www.twitter.com');
    });
}

async function generateReferences(doc) {
    const links = doc.querySelectorAll('a[href]');
    const referencesContainer = document.getElementById('result');
    
    let referencesHTML = `
    [reference_content]
    <div class="reference-heading reference-content-collapsible-heading">
        <h2>References</h2>
    </div>
    <div class="reference-content-body">
        <ol>
    `;

    const linkSet = new Set();
    let frontendLinksHTML = "";

    if (links.length > 0) {
        for (const link of links) {
            let href = cleanURL(link.getAttribute('href'));
            const domain = extractDomain(href);

            if (domain.toLowerCase() !== 'techopedia') {
                if (!linkSet.has(href)) {
                    linkSet.add(href);

                    const title = await fetchTitle(href);
                    const formattedDomain = toTitleCase(domain);

                    const liHTML = `<li><a href="${href}">${title}</a> (${formattedDomain})</li>`;
                    frontendLinksHTML += liHTML;
                    referencesHTML += liHTML;
                }
            }
        }

        referencesHTML += `
        </ol>
    </div>
    [/reference_content]`;

    } else {
        referencesHTML += `
        </ol>
    </div>
    [/reference_content]`;
    }

    referencesContainer.innerHTML = frontendLinksHTML;
    document.getElementById('resultHtml').value = referencesHTML;
}

function findDuplicateLinks(doc) {
    const links = doc.querySelectorAll('a[href]');
    const linkMap = new Map();
    const duplicateLinksContainer = document.getElementById('duplicateLinksContent');
    duplicateLinksContainer.innerHTML = '';

    links.forEach(link => {
        const href = link.getAttribute('href');
        if (linkMap.has(href)) {
            linkMap.set(href, linkMap.get(href) + 1);
        } else {
            linkMap.set(href, 1);
        }
    });

    const duplicates = Array.from(linkMap).filter(([href, count]) => count > 1);

    if (duplicates.length > 0) {
        duplicates.forEach(([href, count]) => {
            const linkElement = document.createElement('p');
            linkElement.innerHTML = `<a href="${href}" target="_blank">${href}</a> — ${count} times`;
            duplicateLinksContainer.appendChild(linkElement);
        });
    } else {
        duplicateLinksContainer.innerHTML = '<p>No duplicate links found.</p>';
    }
}

function toTitleCase(str) {
    return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
}

function extractDomain(url) {
    return (new URL(url)).hostname.replace('www.', '').replace(/\.[^/.]+$/, "");
}

function cleanURL(url) {
    return url.split('/#:~:text=')[0];
}

async function fetchTitle(url) {
    try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const title = doc.querySelector('title') || doc.querySelector('h1');
        return title ? title.textContent.trim() : 'No Title Available';
    } catch (error) {
        console.error('Error fetching title:', error);
        return 'No Title Available';
    }
}
    </script>
</body>
</html>
